<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculatrice</title>
</head>
<body class="bg-slate-900 flex justify-center mt-[150px]">
    <div class="w-[500px]">
        <form id="form" name="form" class="text-white w-full space-y-5 px-12 py-4 bg-gray-500 rounded-md bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-20 border border-gray-400">
            <h1 class="text-white text-2xl text-center">La superbe calculatrice :D</h1>
            <input type="text" name="result" class="w-full py-2 px-3 text-white bg-transparent border border-gray-500 rounded-full">
            <div class="space-y-5">
                <div class="flex justify-center grid grid-cols-4">
                    <button type="button" class="py-2 bg-gray-500 rounded-full mr-2">1</button>
                    <button type="button" class="py-2 bg-gray-500 rounded-full mr-2">2</button>
                    <button type="button" class="py-2 bg-gray-500 rounded-full mr-2">3</button>
                    <button type="button" class="py-2 bg-orange-400 rounded-full">+</button>
                </div>

                <div class="flex justify-center grid grid-cols-4">
                    <button type="button" class="py-2 bg-gray-500 rounded-full mr-2">4</button>
                    <button type="button" class="py-2 bg-gray-500 rounded-full mr-2">5</button>
                    <button type="button" class="py-2 bg-gray-500 rounded-full mr-2">6</button>
                    <button type="button" class="py-2 bg-orange-400 rounded-full">-</button>
                </div>

                <div class="flex justify-center grid grid-cols-4">
                    <button type="button" class="py-2 bg-gray-500 rounded-full mr-2">7</button>
                    <button type="button" class="py-2 bg-gray-500 rounded-full mr-2">8</button>
                    <button type="button" class="py-2 bg-gray-500 rounded-full mr-2">9</button>
                    <button type="button" class="py-2 bg-orange-400 rounded-full">*</button>
                </div>

                <div class="flex justify-center grid grid-cols-4">
                    <button type="button" class="py-2 bg-orange-400 rounded-full mr-2">/</button>
                    <button type="button" class="py-2 bg-gray-500 rounded-full mr-2">0</button>
                    <button type="submit" class="py-2 bg-orange-400 rounded-full mr-2">=</button>
                    <button type="button" class="py-2 bg-orange-400 rounded-full">C</button>
                </div>
            </div>
        </form>
    </div>
